<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="#/contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </div>
        <div class="contact">
            <div class="hamburger">
                <img class="ham"src="ham.png" alt="" width="23">
                <img class="cross"src="cross.png" alt="" width="23">
            </div>
            <div class="contactform">
                <h3>Contact me for work or general Enquiries</h3>
                <form>
                    <div class="form">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone
                            else.</div>
                    </div>
                    <div class="form">
                        <label for="service" class="form-label">Choose the services</label>
                        <select id="option" >
                        <option>Full Stack Developer</option>
                        <option>Solidity Developer</option>
                        <option>Blockchain Developer</option>
                        </select>

                    </div>
                    <div class="form">
                        <label for="clientphone" class="form-label">Password</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="form form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work on a project with me</label>
                    </div>
                    <div class="button">
                    <button type="submit" class="btn btn-small">Submit</button>
                </div>
                </form>
            </div>


        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
